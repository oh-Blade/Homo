<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心路历程 - 个人笔记</title>
    <link rel="stylesheet" href="style.css">
    <!-- Quill 富文本编辑器 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ 心路历程</h1>
            <p>记录所思所感，珍藏每一个瞬间</p>
        </header>

        <main>
            <!-- 富文本编辑器区域 -->
            <section class="editor-section">
                <div class="editor-header">
                    <h2>📝 写下此刻的想法</h2>
                    <div class="editor-actions">
                        <button id="save-btn" class="save-btn" disabled>保存笔记</button>
                        <button id="clear-btn" class="clear-btn">清空</button>
                    </div>
                </div>
                <div id="editor" class="editor" style="height: auto;"></div>
                <div class="editor-footer">
                    <span id="word-count">字数: 0</span>
                </div>
            </section>

            <!-- 历史笔记展示区域 -->
            <section class="notes-section">
                <div class="notes-header">
                    <h2>📚 历史记录</h2>
                    <button id="refresh-btn" class="refresh-btn">刷新</button>
                </div>
                <div id="notes-container" class="notes-container">
                    <div class="loading">加载中...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- 确认删除模态框 -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>确认删除</h3>
            <p>确定要删除这条笔记吗？此操作无法撤销。</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="delete-btn">删除</button>
                <button id="cancel-delete" class="cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
